<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap.css">

</head>
<body>
  
  <div class="container">
    <h1>Welcome,</h1>
    <span class="me-3">Click to get clients</span><div class="btn btn-primary" onclick="getClients()">get clients</div>

    <table class="table">
      <thead>
        <tr>
          <th>name</th>
          <th>email</th>
          <th>mobile</th>
          <th>address</th>
        </tr>
      </thead>
      <tbody id="clientsData">
      </tbody>
    </table>
  </div>
  <script src="bootstrap.js"></script>
  <script>
    function getClients() {
      var ourRequest = new XMLHttpRequest();
      ourRequest.open('GET', 'clients.json');
      ourRequest.onload = function(params){
        clients = JSON.parse(this.responseText);

        var clientsData = document.getElementById("clientsData");

        for(client of clients){
          clientsData.innerHTML += `<tr>
            <td>${client.name}</td>
            <td>${client.email}</td>
            <td>${client.mobile}</td>
            <td>${client.address}</td>
          </tr>`
          console.log(clientsData);
          // usersData(user.email)
        }
      
      };
      ourRequest.send();
    }
  </script>
</body>
</html>
